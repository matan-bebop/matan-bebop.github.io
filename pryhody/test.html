<div id="solution"></div>
<script src="swipl-bundle.js"></script>
<script>
  (async () => {
    const swipl = await SWIPL({ arguments: ["-q"] });
    const query = "можна(X).";
    const solutionElement = document.getElementById("solution");
    const firstSolution =
	 swiple.prolog.consult("pilou32.qlf").once()
	.swiple.prolog.query(query).once().X;
    solutionElement.textContent = firstSolution;
  })();
</script>
